<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row m-2">
        <div class="col border border-primary">Div 1</div>
        <div class="col border border-primary">Div 2</div>
        <div class="col border border-primary">Div 3</div>
        <div class="col border border-primary">Div 4</div>
      </div>

      <div class="row m-2">
        <div class="col-md-2 border border-primary">Div 1</div>
        <div class="col-md-2 border border-primary">Div 2</div>
        <div class="col-md-6 border border-primary">Div 3</div>
        <div class="col-md-2 border border-primary">Div 4</div>
      </div>

      <div class="row m-2">
        <div class="col-md-12 border border-primary pt-2">
          <div class="alert alert-primary" role="alert">
            A simple primary alert—check it out!
          </div>
          <div class="alert alert-success" role="alert">
            A simple primary alert—check it out!
          </div>
          <div class="alert alert-danger" role="alert">
            A simple primary alert—check it out!
          </div>
          <div class="alert alert-secondary" role="alert">
            A simple primary alert—check it out!
          </div>
          <div class="alert alert-warning" role="alert">
            A simple primary alert—check it out!
          </div>
          <div
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <strong>Holy guacamole!</strong> You should check in on some of
            those fields below.
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary">Click Me!</button>
          <button type="button" class="btn btn-secondary">Click Me!</button>
          <button type="button" class="btn btn-success">Click Me!</button>
          <button type="button" class="btn btn-danger">Click Me!</button>
          <button type="button" class="btn btn-warning">Click Me!</button>

          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">Secondary</button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>
          <button type="button" class="btn btn-outline-light">Light</button>

          <button type="button" class="btn btn-primary btn-lg">Large button</button>
          <button type="button" class="btn btn-primary btn-sm">Small button</button>
          <button type="button" class="btn-close" aria-label="Close"></button>
          <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
